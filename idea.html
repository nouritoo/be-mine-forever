<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine Forever?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #ff4d79;
            margin: 100px;
        }
        h1 {
            font-size: 28px;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn {
            background-color: #ff4d79;
            color: white;
        }
        .no-btn {
            background-color: #fff;
            color: #ff4d79;
            border: 2px solid #ff4d79;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Do you wanna be mine forever? ðŸ’–</h1>
    <div class="button-container">
        <button class="btn yes-btn" onclick="showLove()">Yes!</button>
        <button class="btn no-btn" onmouseover="moveButton()">No ðŸ˜¢</button>
    </div>

    <script>
        function showLove() {
            alert("Yay! I love you forever! ðŸ’•");
        }

        function moveButton() {
            const noButton = document.querySelector(".no-btn");
            const x = Math.random() * window.innerWidth * 0.7;
            const y = Math.random() * window.innerHeight * 0.7;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
